<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization with D3</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1 class="page-title">Global Economic Indicators</h1>
    <div class="main-container" id="main-container">
        <div class="scene-title" id="scene-title"></div>
        <div class="scene-viz" id="scene-viz"></div>
        <div class="scene-annotation" id="scene-annotation"></div>
    </div>
    <div class="controls">
        <button id="prev-btn" disabled>Previous</button>
        <button id="next-btn">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
